<div class="text-center mt-4">
  <h1 class="h2">Welcome Back!</h1>
  <p class="lead">
    Please sign in to continue
  </p>
</div>

<div class="card">
  <div class="card-body">
    <div class="m-sm-3">
      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" [(ngModel)]="username" required/>
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your username" [(ngModel)]="password" required/>
        </div>
        <div class="d-grid gap-2 mt-3">
          <a href="index.html" class="btn btn-lg btn-primary">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</div>
