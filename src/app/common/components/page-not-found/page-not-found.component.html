<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="text-center">
    <h1 class="display-1 fw-bold text-primary">404</h1>
    <p class="fs-3">
      <span class="text-danger fw-bold">Error:</span> Page not found
    </p>
    <p class="lead py-1">
      We couldn't find the page you're looking for.<br/>
      Please refresh the page or choose from the options below.
    </p>
    <div class="error-actions pt-1">
      <a class="btn btn-primary btn-lg mx-3" (click)="goHome()">Take Me Home</a>
      <a class="btn btn-secondary btn-lg mx-3" (click)="goBack()">Take Me Back</a>
    </div>
  </div>
</div>
